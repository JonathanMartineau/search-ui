<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/devserver/CoveoJsSearch.js"></script>
    <script src="./js/CoveoJsSearch.dependencies.js"></script>
    <script src="./js/templates/templatesNew.js"></script>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <link rel="stylesheet" href="./css/CoveoFullSearchNewDesign.css"/>
  </head>
  <body class="CoveoSearchInterface" data-design="new">
    <div class="coveo-tab-section">
        <a class="CoveoTab" data-id="All" data-caption="All Content"></a>
    </div>
    <div class="CoveoAggregate" data-field="@size"></div>
    <div class="CoveoQuerySummary"></div>
    <div class="CoveoAnalytics"></div>
    <div class="CoveoSearchbox"></div>
    <div class="CoveoFacet" data-field="@objecttype"></div>
    <div class="CoveoPager"></div>
  </body>
  <script>
    Coveo.SearchEndpoint.configureSampleEndpoint();
    Coveo.init(document.body);
  </script>
</html>
